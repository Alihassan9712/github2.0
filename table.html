<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Inventory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>Gadget Inventory</h2>

  <table>
    <tr>
      <th>Device Name</th>
      <th>Type</th>
      <th>Price</th>
      <th>Availability</th>
    </tr>
    <tr>
      <td>Galaxy Z Fold 6</td>
      <td>Smartphone</td>
      <td>$1,899</td>
      <td>In Stock</td>
    </tr>
    <tr>
      <td>MacBook Air M3</td>
      <td>Laptop</td>
      <td>$1,199</td>
      <td>Limited</td>
    </tr>
    <tr>
      <td>Apple Vision Pro</td>
      <td>AR Headset</td>
      <td>$3,499</td>
      <td>Pre-order</td>
    </tr>
    <tr>
      <td>Logitech MX Master 3S</td>
      <td>Mouse</td>
      <td>$99</td>
      <td>In Stock</td>
    </tr>
    <tr>
      <td>Steam Deck OLED</td>
      <td>Handheld Console</td>
      <td>$649</td>
      <td>Out of Stock</td>
    </tr>
  </table>

</body>
</html>
